<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Rubik+Bubbles&family=Whisper&display=swap"
        rel="stylesheet">
    <title>My weather app</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." class="search-input" id="search-input">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <h1 id="city">Poznan</h1>
            <div>
                <p class="weather-app-current">
                    <span>Saturday, 20 January 21:42</span>
                    <br>
                    <span>Cloudy</span>
                </p>
            </div>
            <div class="weather-app-data">
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon"><img
                            src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png">
                    </div>
                    <div class="today-temperature">17</div>
                    <div class="weather-app-unit">¬∞C</div>
                </div>
                <div>
                    <p class="weather-app-details">
                        Low/High:
                        <strong>
                            <span class="today-minimum">21¬∞</span>
                            /
                            <span class="today-maximum">27¬∞</span>
                        </strong>
                        <br>
                        Humidity:
                        <strong>93%</strong>
                        <br>
                        Wind
                        <strong>1.03km/h</strong>
                    </p>
                </div>
            </div>


        </main>

        <footer>
            <p>This project was coded by <a href="https://github.com/Tatiit17" target="_blank">Tati Italmazavaü§ç</a>
                , is open-sourced on
                <a href="https://github.com/Tatiit17/final-weather-app" target="_blank">GitHub</a>
                and hosted on
                <a href="https://tati-meteo-app.netlify.app/" target="_blank">Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
